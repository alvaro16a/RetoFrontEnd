<form class="form-group row card_product">

    <div class="row">
        <div class="form-group col-12">
            <img src={{imagen}} alt="imagen" class="img_product">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-12">
            <H2 style="text-align: center;">{{producto.name}}</H2>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-4">
            <label for="nombre" style="text-align: center;">Cantidad Min {{producto.min}}</label>
        </div>
        <div class="form-group col-4">
            <input type="number" name="cantidad" id="cantidad" placeholder=0 class="form-control input">
        </div>
        <div class="form-group col-4">
            <label for="cargo" style="text-align: center;">Cantidad Max {{producto.max}}</label>
        </div>
    </div>

    <div class="col-2"></div>
    <div class="col-8">
        <input type="submit" value="Comprar" class="btn btn-primary col-12" style="margin-top: 20px;">
    </div>
</form>
